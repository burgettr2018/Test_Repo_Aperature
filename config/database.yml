# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql

development:
  <<: *default
  encoding: utf8
  database: ums_development
  pool: 5

stage:
  <<: *default
  encoding: utf8
  database: ums_development
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ums_test
  encoding: utf8
  pool: 5

production:
  adapter: postgresql
  host: <%=ENV['DATABASE_HOST']%>
  database: <%=ENV['UMS_DATABASE']%>
  username: <%=ENV['DATABASE_USERNAME']%>
  password: <%=ENV['DATABASE_PASSWORD']%>
  port: 5432
  encoding: utf8
  min_messages: warning
  pool: 2
  timeout: 5000

mdms:
  adapter: postgresql
  host: <%=ENV['DATABASE_HOST']%>
  database: <%=ENV['MDMS_DATABASE']%>
  username: <%=ENV['DATABASE_USERNAME']%>
  password: <%=ENV['DATABASE_PASSWORD']%>
  port: 5432
  encoding: utf8
  min_messages: warning
  pool: 2

