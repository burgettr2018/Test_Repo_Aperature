<VirtualHost *:80 *:443>
    ServerAlias ums-stage.owenscorning.com
    ServerAlias ums.owenscorning.com
    ServerAlias login-stage.owenscorning.com
    ServerAlias login.owenscorning.com

    DocumentRoot /home/ec2-user/ums/public
    <Directory /home/ec2-user/ums/public>
       Options -MultiViews
       <IfVersion < 2.4>
        Allow from all
       </IfVersion>
       <IfVersion >= 2.4>
        Require all granted
       </IfVersion>
    </Directory>

    RewriteEngine  on
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI}

</VirtualHost>
